<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <!-- <button type="submit" class="btn"><img src="send-icon.png" width="30px" class="img"></button> -->

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick="return validateForm()" >Submit</button>
    <span id="submit-error" class="span"></span>
                                                                    
  </form>
   <script>
    var nameError = document.getElementById('name-error')
    var phoneError = document.getElementById('phone-error')
    var emailError = document.getElementById('email-error')
    var messageerror = document.getElementById('message-error')
    var submitError = document.getElementById('submit-error')

    function validateName(){
      var name = document.getElementById('contact-name').value;

      if(name.length == 0){
        nameError.innerHTML = 'Name is required';
        return false; 
      }
      if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
        nameError.innerHTML = 'Write Full Name';
        return false;
      }
      nameError.innerHTML = '<img width="20" height="20" src="https://img.icons8.com/ios/50/instagram-check-mark.png" alt="instagram-check-mark"/>';
      return true;
    }

    function validatePhone(){
      var phone = document.getElementById('contact-phone').value;

      if(phone.length ==0){
        phoneError.innerHTML = 'Phone no is required';
        return false;
      }

      if(phone.length !==10){
        phoneError.innerHTML = 'Phone no should be 10 digit';
        return false;
      }

      if(!phone.match(/^[0-9]{10}$/)){
        phoneError.innerHTML = 'Phone no is required '
        return false;
      }

      phoneError.innerHTML = '<img width="20" height="20" src="https://img.icons8.com/ios/50/instagram-check-mark.png" alt="instagram-check-mark"/>'
      return true;
    }

    function validateEmail(){
      var email = document.getElementById('contact-email').value;

      if(email.length == 0){
        emailError.innerHTML = 'Email is required'
        return false;
      }

      if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-A-Za-z]*[\.][a-z]{2,4}$/)){
        emailError.innerHTML = 'Email invalid'
        return false;

      }

      emailError.innerHTML = '<img width="20" height="20" src="https://img.icons8.com/ios/50/instagram-check-mark.png" alt="instagram-check-mark"/>'
      return true;
    }

    function validateMessage(){
      var message = document.getElementById('contact-message').value;
      var required = 30;
      var left = required - message.length;

      if(left > 0){
        messageerror.innerHTML = left+ 'more character required';
        return false;

      }

      messageerror.innerHTML = '<img width="20" height="20" src="https://img.icons8.com/ios/50/instagram-check-mark.png" alt="instagram-check-mark"/>'
      return true;
    }

    function validateForm(){
      if(!validateName() || !validatePhone() || !validateEmail() ||!ValidateMessage()){
        submitError.style.display = 'block';
        submitError.innerHTML = 'please fix the error the submit';
        setTimeout(function(){submitError.style.display = 'none';}, 3000);
        return false;
      }
    }

   </script>
</body>
</html>
